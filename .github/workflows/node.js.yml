# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: ['main']

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [18.x, 20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: touch .env
      - run: |
          echo "NODE_ENV=${{secrets.NODE_ENV}}" > .env
          echo "JWT_SECRET=${{secrets.JWT_SECRET}}" >> .env
          echo "DB_HOST_DEV=${{secrets.DB_HOST_DEV}}" >> .env
          echo "DB_USER_DEV=${{secrets.DB_USER_DEV}}" >> .env
          echo "DB_PASSWORD_DEV=${{secrets.DB_PASSWORD_DEV}}" >> .env
          echo "DB_HOST_DEV=${{secrets.DB_HOST}}" >> .env
          echo "DB_USER_DEV=${{secrets.DB_USER}}" >> .env
          echo "DB_PASSWORD_DEV=${{secrets.DB_PASSWORD}}" >> .env
      - run: npm install
      - run: npm run build
      - run: pm2 restart iu
